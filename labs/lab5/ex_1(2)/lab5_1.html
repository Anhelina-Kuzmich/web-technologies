<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="travel-plan">
      <h1>План подорожі</h1>
      <ul class="stage-block">
        <li class="stage-list-main-item rule">
          <span class="stage-set-title">Підготовчий етап</span>
        </li class="stage-list-item">
        <ul class="stage-set">
          <li class="stage-list-item ad_units">
            <span class="stage-text">Обрати маршрут</span>
          </li>
          <li class="stage-list-item airplane_ticket">
            <span class="stage-text">Квитки на літак</span>
          </li>
          <li class="stage-list-item hotel">
            <span class="stage-text">Готель</span>
          </li>
          <li class="stage-list-item car_rental">
            <span class="stage-text">Оренда авто</span>
          </li>
        </ul>
      </ul>
      <ul class="list-level-1">
        <li>
          <span>Відпочинок</span>
        </li>
        <ul class="list-level-2">
          <li>
            <span>Бари</span>
          </li>
          <li>
            <span>Казино</span>
          </li>
          <li>
            <span>Музеї</span>
          </li>
          <li>
            <span>Фестивалі</span>
          </li>
        </ul>
      </ul>
    </div>
  </body>
</html>
