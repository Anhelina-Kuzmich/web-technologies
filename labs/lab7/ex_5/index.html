<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="page-wrap">
        <div class="curent-temp">
            <p class="curent-temp-number">17°</p>
        </div>
        <img class="cloud-img" src="../img/cloud.png" alt="cloud" width="300px">
        <div class="arrow-group">
            <img src="../img/left-arrow.svg" alt="left swape arrow" width="40px">
            <img src="../img/right-arrow.svg" alt="right swape arrow" width="40px">
        </div>
        <div class="weather-week">
            <div class="day-weather">
                <div class="week-day-name">Mon</div>
                <div class="week-day-temp">17°</div>
            </div>
            <div class="day-weather">
                <div class="week-day-name">Tue</div>
                <div class="week-day-temp">19°</div>
            </div>
            <div class="day-weather">
                <div class="week-day-name">Wed</div>
                <div class="week-day-temp">16°</div>
            </div>
            <div class="day-weather">
                <div class="week-day-name">Thu</div>
                <div class="week-day-temp">18°</div>
            </div>
            <div class="day-weather">
                <div class="week-day-name">Fri</div>
                <div class="week-day-temp">21°</div>
            </div>
        </div>
    </div>
</body>

</html>
